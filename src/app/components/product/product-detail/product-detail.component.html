<article>
  <h1>
    {{product.name}}
  </h1>
  <aside>
    <h2>
      {{product.name}}
    </h2>
    <p>
        {{product.description}}
        <br>
        <br>
        {{product.price|currency}}
        <br>
        <button class="btn btn-outline-primary" (click)="addToCart()">Add To Cart</button>
        <button class="btn btn-outline-primary" routerLink="/product">Back to Product</button>
      </p>
  </aside>
  <p>
      <img [src]="product.imagePath" alt="product.name" >
  </p>
</article>
