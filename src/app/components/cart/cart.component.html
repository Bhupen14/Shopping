<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of myCart">
            <td></td>
            <td>{{p.name}}</td>
            <td>{{p.qty}}
                <span>
                    <button class="btn btn-outline-primary up" (click)="addQty(p)">^</button>
                    <button class="btn btn-outline-primary down" (click)="subQty(p)">v</button>
                </span>
            </td>
            <td>{{p.price|currency}}</td>
            <td>{{p.qty * p.price | currency}}</td>
            <td><a >&times;</a></td>

        </tr>
    </tbody>
</table>
'
